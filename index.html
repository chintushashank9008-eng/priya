<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Diwali Greeting</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(to bottom, #0c0c0c, #1a1a2e, #16213e);
            color: #fff;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Login Form */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            z-index: 100;
            position: relative;
        }

        .login-container h2 {
            margin-bottom: 1rem;
            font-size: 2rem;
            text-shadow: 0 0 10px #ffd700;
        }

        input {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            font-family: 'Dancing Script', cursive;
            font-size: 1rem;
            width: 200px;
        }

        button {
            background: rgba(255, 215, 0, 0.8);
            border: none;
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            font-size: 1rem;
            margin-top: 1rem;
        }

        button:hover {
            background: rgba(255, 215, 0, 1);
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Main Content (Greeting) */
        .main-content {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Twinkling stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Floating diyas */
        .diya {
            position: absolute;
            font-size: 2rem;
            animation: float 6s infinite ease-in-out;
            opacity: 0.8;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Main message */
        .message {
            text-align: center;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700, 0 0 60px #ffd700;
            animation: glow 2s infinite alternate;
            z-index: 10;
            margin-bottom: 2rem;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700, 0 0 60px #ffd700; }
            to { text-shadow: 0 0 30px #ffa500, 0 0 50px #ffa500, 0 0 70px #ffa500; }
        }

        /* Sparkles falling */
        .sparkle {
            position: absolute;
            font-size: 1.5rem;
            color: #ffd700;
            animation: fall 5s linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Glowing hearts */
        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff69b4;
            animation: pulse 3s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Audio controls */
        .audio-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 20;
        }

        /* Bottom note */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            opacity: 0.8;
            z-index: 10;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .message {
                font-size: 2rem;
            }
            .diya, .heart {
                font-size: 1.5rem;
            }
            .login-container {
                padding: 1rem;
            }
            input {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="login">
        <h2>Login to Enter</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <div class="error" id="error"></div>
    </div>

    <div class="main-content" id="main">
        <div class="stars" id="stars"></div>
        <div class="message">
            Lvüíóu Priya, Happy Diwali ü™î ‚Äì meri dil-wali üíóü´†‚ú®
        </div>
        <div class="audio-controls">
            <button id="playBtn">Play Music</button>
            <button id="muteBtn" style="display: none;">Mute Music</button>
        </div>
        <div class="footer">
            Made with ‚ù§Ô∏è by pranay shashank
        </div>
        <!-- Audio Element -->
        <audio id="bgMusic" loop>
            <source src="kumkumala.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const login = document.getElementById('login');
        const main = document.getElementById('main');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const error = document.getElementById('error');

        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            if (username === 'priya' && password === 'pranay') {
                login.style.display = 'none';
                main.style.display = 'flex';
                initGreeting();
            } else {
                error.textContent = 'Invalid username or password!';
            }
        });

        function initGreeting() {
            // Generate twinkling stars
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }

            // Generate floating diyas
            for (let i = 0; i < 10; i++) {
                const diya = document.createElement('div');
                diya.className = 'diya';
                diya.textContent = 'ü™î';
                diya.style.left = Math.random() * 90 + '%';
                diya.style.top = Math.random() * 80 + '%';
                diya.style.animationDelay = Math.random() * 6 + 's';
                main.appendChild(diya);
            }

            // Generate falling sparkles
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = '‚ú®';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                main.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 5000);
            }, 500);

            // Generate glowing hearts
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = 'üíó';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 3 + 's';
                main.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }, 2000);

            // Audio play/mute controls
            const audio = document.getElementById('bgMusic');
            const playBtn = document.getElementById('playBtn');
            const muteBtn = document.getElementById('muteBtn');

            playBtn.addEventListener('click', () => {
                audio.play().then(() => {
                    console.log('Audio started successfully');
                    playBtn.style.display = 'none';
                    muteBtn.style.display = 'inline';
                }).catch(error => {
                    console.error('Audio play failed:', error);
                    alert('Audio blocked by browser. Try clicking again or check settings.');
                });
            });

            muteBtn.addEventListener('click', () => {
                audio.muted = !audio.muted;
                muteBtn.textContent = audio.muted ? 'Unmute Music' : 'Mute Music';
            });
        }
    </script>
</body>
</html>
