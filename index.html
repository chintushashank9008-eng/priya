<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Diwali Greeting</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(to bottom, #0c0c0c, #1a1a2e, #16213e);
            color: #fff;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Login Form */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            z-index: 100;
            position: relative;
        }

        .login-container h2 {
            margin-bottom: 1rem;
            font-size: 2rem;
            text-shadow: 0 0 10px #ffd700;
        }

        input {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            font-family: 'Dancing Script', cursive;
            font-size: 1rem;
            width: 200px;
        }

        button {
            background: rgba(255, 215, 0, 0.8);
            border: none;
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            font-size: 1rem;
            margin-top: 1rem;
        }

        button:hover {
            background: rgba(255, 215, 0, 1);
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Main Content (Greeting) */
        .main-content {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Post-login Countdown */
        .post-login-countdown {
            font-size: 3rem;
            text-align: center;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700;
            z-index: 10;
            margin-bottom: 2rem;
        }

        /* Main message (starts empty for typewriter) */
        .message {
            display: none; /* Hidden until typing starts */
            text-align: center;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700, 0 0 60px #ffd700;
            animation: glow 2s infinite alternate;
            z-index: 10;
            margin-bottom: 2rem;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700, 0 0 60px #ffd700; }
            to { text-shadow: 0 0 30px #ffa500, 0 0 50px #ffa500, 0 0 70px #ffa500; }
        }

        /* Twinkling stars (hidden initially) */
        .stars {
            display: none; /* Hidden until countdown ends */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Floating diyas (hidden initially) */
        .diya {
            display: none; /* Hidden until countdown ends */
            position: absolute;
            font-size: 2rem;
            animation: float 6s infinite ease-in-out;
            opacity: 0.8;
            cursor: pointer;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Sparkle explosion (for diya clicks) */
        .sparkle-explosion {
            position: absolute;
            font-size: 1.5rem;
            color: #ffd700;
            animation: explode 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes explode {
            0% { opacity: 1; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.5) rotate(180deg); }
            100% { opacity: 0; transform: scale(2) rotate(360deg); }
        }

        /* Sparkles falling (hidden initially) */
        .sparkle {
            position: absolute;
            font-size: 1.5rem;
            color: #ffd700;
            animation: fall 5s linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Glowing hearts (hidden initially) */
        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff69b4;
            animation: pulse 3s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Audio controls (hidden initially) */
        .audio-controls {
            display: none; /* Hidden until countdown ends */
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 20;
        }

        /* Send Love button (hidden initially) */
        .send-love-btn {
            display: none; /* Hidden until countdown ends */
            background: rgba(255, 105, 180, 0.8);
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            font-size: 1rem;
            margin-top: 1rem;
            z-index: 20;
        }

        .send-love-btn:hover {
            background: rgba(255, 105, 180, 1);
        }

        /* Bottom note (hidden initially) */
        .footer {
            display: none; /* Hidden until countdown ends */
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            opacity: 0.8;
            z-index: 10;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .message, .post-login-countdown {
                font-size: 2rem;
            }
            .diya, .heart {
                font-size: 1.5rem;
            }
            .login-container {
                padding: 1rem;
            }
            input {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="login">
        <h2>Login to Enter</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <div class="error" id="error"></div>
    </div>

    <div class="main-content" id="main">
        <div class="post-login-countdown" id="postCountdown">5</div>
        <div class="stars" id="stars"></div>
        <div class="message" id="message"></div>
        <div class="audio-controls">
            <button id="playBtn">Play Music</button>
            <button id="muteBtn" style="display: none;">Mute Music</button>
        </div>
        <button class="send-love-btn" id="sendLoveBtn">Send Love üíó</button>
        <div class="footer">
            Made with ‚ù§Ô∏è by pranay shashank
        </div>
        <!-- Audio Element -->
        <audio id="bgMusic" loop>
            <source src="kumkumala.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const login = document.getElementById('login');
        const main = document.getElementById('main');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const error = document.getElementById('error');
        const postCountdownEl = document.getElementById('postCountdown');
        const messageEl = document.getElementById('message');
        const audio = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        const muteBtn = document.getElementById('muteBtn');

        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            if (username === 'priya' && password === 'pranay') {
                login.style.display = 'none';
                main.style.display = 'flex';
                startPostLoginCountdown();
            } else {
                error.textContent = 'Invalid username or password!';
            }
        });

        function startPostLoginCountdown() {
            // Auto-play audio after login
            audio.play().then(() => {
                console.log('Audio started successfully after login');
                playBtn.style.display = 'none';
                muteBtn.style.display = 'inline';
            }).catch(error => {
                console.error('Audio autoplay failed:', error);
                alert('Audio blocked by browser. Click "Play Music" to start.');
                // Fallback: Show play button
                playBtn.style.display = 'inline';
            });

            let timeLeft = 5; // 5-second countdown
            postCountdownEl.textContent = timeLeft;
            const countdownInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    postCountdownEl.textContent = timeLeft;
                } else {
                    clearInterval(countdownInterval);
                    postCountdownEl.style.display = 'none'; // Hide countdown
                    revealGreeting(); // Show message and start animations
                }
            }, 1000);
        }

        function revealGreeting() {
            // Show hidden elements
            document.querySelector('.stars').style.display = 'block';
            document.querySelector('.audio-controls').style.display = 'block';
            document.querySelector('.send-love-btn').style.display = 'block';
            document.querySelector('.footer').style.display = 'block';
            // Start typewriter effect for message
            startTypewriter();
            // Start animations and interactions
            initGreeting();
        }

        function startTypewriter() {
            const fullText = "Lvüíóu Priya, Happy Diwali ü™î ‚Äì meri dil-wali üíóü´†‚ú®";
            let index = 0;
            const typeSpeed = 100; // ms per character
            messageEl.style.display = 'block'; // Show the message div
            const typeInterval = setInterval(() => {
                if (index < fullText.length) {
                    messageEl.textContent += fullText.charAt(index);
                    index++;
                } else {
                    clearInterval(typeInterval);
                    // Optionally start glow animation here if not already
                }
            }, typeSpeed);
        }

        function initGreeting() {
            // Generate twinkling stars
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }

            // Generate floating diyas (now clickable)
            for (let i = 0; i < 10; i++) {
                const diya = document.createElement('div');
                diya.className = 'diya';
                diya.textContent = 'ü™î';
                diya.style.left = Math.random() * 90 + '%';
                diya.style.top = Math.random() * 80 + '%';
                diya.style.animationDelay = Math.random() * 6 + 's';
                diya.style.display = 'block'; // Ensure visible
                // Add click event for sparkle explosion
                diya.addEventListener('click', (e) => {
                    const rect = diya.getBoundingClientRect();
                    for (let j = 0; j < Math.random() * 5 + 5; j++) { // 5-10 sparkles
                        const sparkle = document.createElement('div');
                        sparkle.className = 'sparkle-explosion';
                        sparkle.textContent = '‚ú®';
                        sparkle.style.left = (rect.left + rect.width / 2 + (Math.random() - 0.5) * 100) + 'px';
                        sparkle.style.top = (rect.top + rect.height / 2 + (Math.random() - 0.5) * 100) + 'px';
                        main.appendChild(sparkle);
                        setTimeout(() => sparkle.remove(), 1000);
                    }
                });
                main.appendChild(diya);
            }

            // Generate falling sparkles
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = '‚ú®';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                main.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 5000);
            }, 500);

            // Generate glowing hearts
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = 'üíó';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 3 + 's';
                main.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }, 2000);

            // Send Love button event
            const sendLoveBtn = document.getElementById('sendLoveBtn');
            sendLoveBtn.addEventListener('click', () => {
                for (let i = 0; i < Math.random() * 3 + 3; i++) { // 3-5 hearts
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = 'üíó';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 3 + 's';
                    main.appendChild(heart);
                    setTimeout(() => heart.remove(), 6000);
                }
            });

            // Audio mute controls (play is already handled)
            muteBtn.addEventListener('click', () => {
                audio.muted = !audio.muted;
                muteBtn.textContent = audio.muted ? 'Unmute Music' : 'Mute Music';
            });
        }
    </script>
</
